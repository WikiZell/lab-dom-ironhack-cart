<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>

<div class="container">
  <!--Items start-->
  <span id="item-container"></span>
  <!--Items end-->
  <div class="add-prod-box">
    
    <label for="new-prod-input">Add new product:</label>     
      <input class="new-prod-name" type="text" placeholder="Insert prodouct name" name="nameProd" id="new-prod-input" value="">
    <label for="price-prod-input">Price:</label>  
      <input class="new-prod-price" type="text" placeholder="Insert Price" name="priceProd" id="new-prod-price" value="">
      <i id="new-item-create" class="fa fa-cart-plus cart-disabled" disabled></i>
  </div>
  <div class="btn-container"><button id="calc-prices-button" class="btn btn-success calc-btn">Calculate Prices</button></div>
  <h1>Total:<span id="total-cart-ammount">0.00</span>€</h1>
</div>
</body>
</html>



<!--Item Template for items-->
<div id="itemTemplate">
  <div class="item">
    <div class="product-name-box flex"><span class="product-name"><!--Insert product name--></span></div>
    <div class="product-price flex"><span class="cost-unit"><!--Inser cost unit--></span>€</div>
    <div class="product-quantity flex">
        <label for="qty-input">QTY</label>
       <input class="quantity" type="text" placeholder="Insert quantity" name="qty" id="qty-input" value="0">
    </div>
    <div class="product-total flex">
      Total:<span class="total-ammount"></span>€
    </div>
    <div class="product-actions flex">
      <button class="btn btn-delete">Delete</button>
    </div>
  </div>  
</div>
